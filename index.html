<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライド ver.9 Rebuild</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #slide-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img, iframe {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .btn {
      position: absolute;
      padding: 12px 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    #prevBtn { left: 20px; bottom: 20px; }
    #nextBtn { right: 20px; bottom: 20px; }
    #choiceA { left: 20px; bottom: 20px; }
    #choiceB { right: 20px; bottom: 20px; }
    #closeVideo { top: 20px; right: 20px; background: #fff; }
  </style>
</head>
<body>
  <div id="slide-container"></div>
  
  <div id="prevBtn" class="btn">前へ</div>
  <div id="nextBtn" class="btn">次へ</div>
  
  <div id="choiceA" class="btn" style="display:none;">現実音へ</div>
  <div id="choiceB" class="btn" style="display:none;">非現実音へ</div>
  
  <div id="closeVideo" class="btn" style="display:none;">閉じる</div>

<script>
// ========================
// 変数と基本データ定義
// ========================
let current = 0;
let origin = "main";

const slides = ["s1.JPG", "s2.JPG", "s3.JPG", "s4.JPG"];

const A = [
  { img: "a1.JPG", videos: [
      "https://www.youtube.com/embed/NQKSIqytvOo",
      "https://www.youtube.com/embed/wM1E_WQksVs"
    ]
  },
  { img: "a2.JPG" }
];

const B = [
  { img: "b1.JPG", videos: [
      "https://www.youtube.com/embed/hU4h9NmlcmQ"
    ]
  },
  { img: "b2.JPG" },
  { img: "b3.JPG" },
  { img: "b4.JPG" }
];

// DOM 取得
const container = document.getElementById("slide-container");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const choiceA = document.getElementById("choiceA");
const choiceB = document.getElementById("choiceB");
const closeVideo = document.getElementById("closeVideo");

// ========================
// メインスライド表示
// ========================
function showSlide() {
  choiceA.style.display = "none";
  choiceB.style.display = "none";
  closeVideo.style.display = "none";

  if (slides[current] === "s3.JPG" && origin === "main") {
    choiceA.style.display = "block";
    choiceB.style.display = "block";
  }

  container.innerHTML = `<img src="${slides[current]}" />`;
}

choiceA.textContent = "非現実音へ";
choiceB.textContent = "現実音へ";

choiceA.onclick = () => { origin = "A"; loadBranch(A); };
choiceB.onclick = () => { origin = "B"; loadBranch(B); };

// ========================
// ブランチ処理
// ========================
function loadBranch(list) {
  let index = 0;

  // ← 追加：現在の next/prev を保存（後で復帰用）
  let branchNext = null;
  let branchPrev = null;

  render();

  function render() {
    const data = list[index];
    container.innerHTML = `<img src="${data.img}" />`;

    choiceA.style.display = "none";
    choiceB.style.display = "none";
    closeVideo.style.display = "none";

    if (data.videos && data.videos.length > 0) {
      setTimeout(() => {
        showVideo(data.videos, () => {
          container.innerHTML = `<img src="${data.img}" />`;
        }, restoreBranchHandlers);
      }, 150);
    }
  }

  // A/Bブランチ内の next / prev の定義
  branchNext = () => {
    const data = list[index];
    if (data.videos && data.videos.length > 0) return;

    if (index < list.length - 1) {
      index++;
      render();
    } else {
      current = slides.indexOf("s4.JPG");
      origin = "main";
      bindMainNav();
      showSlide();
    }
  };

  branchPrev = () => {
    const data = list[index];
    if (data.videos && data.videos.length > 0) return;

    if (index > 0) {
      index--;
      render();
    } else {
      current = slides.indexOf("s3.JPG");
      origin = "main";
      bindMainNav();
      showSlide();
    }
  };

  // 実際のボタンに割り当てる
  nextBtn.onclick = branchNext;
  prevBtn.onclick = branchPrev;

  // 動画終了後に復帰させる関数
  function restoreBranchHandlers() {
    nextBtn.onclick = branchNext;
    prevBtn.onclick = branchPrev;
  }
}

// ========================
// 動画モード
// ========================
function showVideo(list, onFinish, onRestoreBranch) {
  let v = 0;
  closeVideo.style.display = "block";
  renderVideo();

  function renderVideo() {
    container.innerHTML = `
      <iframe width="100%" height="100%" src="${list[v]}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    `;
  }

  nextBtn.onclick = () => {
    if (v < list.length - 1) {
      v++;
      renderVideo();
    } else {
      closeVideo.style.display = "none";
      onFinish();
      onRestoreBranch();
    }
  };

  prevBtn.onclick = () => {
    if (v > 0) {
      v--;
      renderVideo();
    }
  };

  closeVideo.onclick = () => {
    closeVideo.style.display = "none";
    onFinish();
    onRestoreBranch();
  };
}

// ========================
// メイン遷移用
// ========================
function bindMainNav() {
  prevBtn.onclick = () => {
    if (current > 0) {
      current--;
      showSlide();
    }
  };

  nextBtn.onclick = () => {
    if (current < slides.length - 1) {
      current++;
      showSlide();
    }
  };
}

bindMainNav();
showSlide();
</script>

</body>
</html>
