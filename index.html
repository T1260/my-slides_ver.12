<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライド ver.9 Rebuild</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #slide-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img, iframe {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .btn {
      position: absolute;
      padding: 12px 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    #prevBtn { left: 20px; bottom: 20px; }
    #nextBtn { right: 20px; bottom: 20px; }
    #choiceA { left: 20px; bottom: 20px; }
    #choiceB { right: 20px; bottom: 20px; }
    #closeVideo { top: 20px; right: 20px; background: #fff; }
  </style>
</head>
<body>
  <div id="slide-container"></div>
  
  <div id="prevBtn" class="btn">前へ</div>
  <div id="nextBtn" class="btn">次へ</div>
  
  <div id="choiceA" class="btn" style="display:none;">現実音へ</div>
  <div id="choiceB" class="btn" style="display:none;">非現実音へ</div>
  
  <div id="closeVideo" class="btn" style="display:none;">閉じる</div>

<script>
let current = 0;
let origin = "main"; // A/B戻り先管理

const slides = [
  "s1.JPG",
  "s2.JPG",
  "s3.JPG", // ←ここで分岐ボタン表示
  "s4.JPG"
];

// ブランチ定義：画像と（任意の）動画リストを持つ
const A = [
  { img: "a1.JPG", videos: [
      "https://www.youtube.com/embed/NQKSIqytvOo",
      "https://www.youtube.com/embed/wM1E_WQksVs"
    ]
  },
  { img: "a2.JPG" }
];

const B = [
  { img: "b1.JPG", videos: [
      "https://www.youtube.com/embed/hU4h9NmlcmQ"
    ]
  },
  { img: "b2.JPG" },
  { img: "b3.JPG" },
  { img: "b4.JPG" }
];

const container = document.getElementById("slide-container");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const choiceA = document.getElementById("choiceA");
const choiceB = document.getElementById("choiceB");
const closeVideo = document.getElementById("closeVideo");

function showSlide() {
  choiceA.style.display = "none";
  choiceB.style.display = "none";
  closeVideo.style.display = "none";

  // 分岐スライド（s3）なら選択肢表示
  if (slides[current] === "s3.JPG" && origin === "main") {
    choiceA.style.display = "block"; // 左ボタン
    choiceB.style.display = "block"; // 右ボタン
  }

  container.innerHTML = `<img src="${slides[current]}" />`;
}

// ボタンの割り当て（現実音はB、非現実音はA）
choiceA.textContent = "非現実音へ"; // 左: 非現実音 -> A
choiceB.textContent = "現実音へ";   // 右: 現実音 -> B

choiceA.onclick = () => {
  origin = "A"; // 非現実音 -> A
  loadBranch(A);
};

choiceB.onclick = () => {
  origin = "B"; // 現実音 -> B
  loadBranch(B);
};

function loadBranch(list) {
  let index = 0;
  // 初期レンダ
  render();

  function render() {
    choiceA.style.display = "none";
    choiceB.style.display = "none";
    closeVideo.style.display = "none";

    const slide = list[index];
    container.innerHTML = `<img src="${slide.img}" />`;

    // そのスライドに動画がある場合、自動的に動画プレーヤーを開く
    if (slide.videos && slide.videos.length > 0) {
      // 小タイムアウトで画像が先に描画されるようにしてから動画を開く
      setTimeout(() => {
        showVideo(slide.videos, () => {
          // 動画が全部終わるか閉じられた後は画像に戻る（何もしない）
          container.innerHTML = `<img src="${slide.img}" />`;
        });
      }, 200);
    }
  }

  // next: 次スライドまたは s4 へ
  nextBtn.onclick = () => {
    if (index < list.length - 1) {
      index++;
      render();
    } else {
      // ブランチ終了 → s4 へ復帰
      current = slides.indexOf("s4.JPG");
      origin = "main";
      // クリック後は通常のショースライド動作に戻す
      bindMainNav();
      showSlide();
    }
  };

  prevBtn.onclick = () => {
    if (index > 0) {
      index--;
      render();
    } else {
      // 先頭から戻ると分岐元 s3 へ
      current = slides.indexOf("s3.JPG");
      origin = "main";
      bindMainNav();
      showSlide();
    }
  };
}

function showVideo(list, onFinish) {
  let v = 0;

  function renderV() {
    container.innerHTML = `
      <iframe width="100%" height="100%" src="${list[v]}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    `;
  }

  closeVideo.style.display = "block";
  renderV();

  // 動画内での次へ/前へを扱う（プレーヤー単体での切替）
  nextBtn.onclick = () => {
    if (v < list.length - 1) {
      v++;
      renderV();
    } else {
      closeVideo.style.display = "none";
      onFinish();
    }
  };

  prevBtn.onclick = () => {
    if (v > 0) {
      v--;
      renderV();
    }
  };

  closeVideo.onclick = () => {
    closeVideo.style.display = "none";
    onFinish();
  };
}

// メインナビ (s1..s4) 用に prev/next をバインド
function bindMainNav() {
  prevBtn.onclick = () => {
    if (current > 0) {
      current--;
      showSlide();
    }
  };

  nextBtn.onclick = () => {
    if (current < slides.length - 1) {
      current++;
      showSlide();
    }
  };
}

// 最初はメインナビを有効にして表示
bindMainNav();
showSlide();
</script>
</body>
</html>
